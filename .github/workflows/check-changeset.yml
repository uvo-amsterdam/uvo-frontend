name: Check for Changeset

on:
  pull_request:
    branches:
      - main

jobs:
  check-changeset:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Check for changeset file
        run: |
          if ! git diff --name-only origin/main...HEAD | grep -q '^.changeset/.*\.md$'; then
            echo "No changeset found. Please add a changeset."
            exit 1
          fi
name: Changesets

on:
  workflow_dispatch:

permissions:
  contents: write
  pull-requests: write

env:
  CI: true

jobs:
  version:
    timeout-minutes: 15
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.get_version.outputs.version }}
      major_release: ${{ steps.check_major_tag.outputs.major_release }}
      tag_exists: ${{ steps.check_major_tag.outputs.tag_exists }}
    steps:
      - name: Checkout code repository
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup node.js
        uses: actions/setup-node@v4
        with:
          node-version: 25

      - name: Install dependencies
        run: pnpm install

      - name: Run changeset version
        run: pnpm changeset version

      - name: Get new version from package.json
        id: get_version
        run: |
          VERSION=$(jq -r .version package.json)
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Check if major tag exists
        id: check_major_tag
        run: |
          MAJOR=$(echo "${{ steps.get_version.outputs.version }}" | cut -d. -f1)
          MINOR=$(echo "${{ steps.get_version.outputs.version }}" | cut -d. -f2)
          PATCH=$(echo "${{ steps.get_version.outputs.version }}" | cut -d. -f3)
          if [ "$MINOR" = "0" ] && [ "$PATCH" = "0" ]; then
            TAG_EXISTS=$(git ls-remote --tags origin v$MAJOR.0.0 | wc -l)
            echo "major_release=true" >> $GITHUB_OUTPUT
            echo "tag_exists=$TAG_EXISTS" >> $GITHUB_OUTPUT
          else
            echo "major_release=false" >> $GITHUB_OUTPUT
            echo "tag_exists=0" >> $GITHUB_OUTPUT
          fi

      - name: Create Pull Request for version bump and changelog update
        uses: peter-evans/create-pull-request@v5
        with:
          commit-message: "chore: version bump and changelog update"
          branch: "changeset-release/v${{ steps.get_version.outputs.version }}"
          title: "Release v${{ steps.get_version.outputs.version }}"
          body: "Automated PR for version bump and changelog update."
          labels: "automated, release"
          delete-branch: true

      - name: Automerge PR
        uses: pascalgn/automerge-action@v0.16.3
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  tag_and_push:
    needs: version
    runs-on: ubuntu-latest
    environment:
      name: production
    if: github.ref == 'refs/heads/main'
    steps:
      - name: Checkout code repository
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup node.js
        uses: actions/setup-node@v4
        with:
          node-version: 25

      - name: Install dependencies
        run: pnpm install

      - name: Get new version from package.json
        id: get_version
        run: |
          VERSION=$(jq -r .version package.json)
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Tag and push release
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          VERSION=${{ steps.get_version.outputs.version }}
          git tag v$VERSION
          git push origin v$VERSION
